name: Build EXE Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller openpyxl

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name="AttendanceSystem" attendance_system.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: attendance-system-windows
        path: dist/AttendanceSystem.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/AttendanceSystem.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller openpyxl

    - name: Build App
      run: |
        pyinstaller --onefile --windowed --name="AttendanceSystem" attendance_system.py

    - name: Upload App as artifact
      uses: actions/upload-artifact@v3
      with:
        name: attendance-system-macos
        path: dist/AttendanceSystem
